---

- name: create facts.d directory
  file:
    path: /etc/ansible/facts.d
    state: directory
    owner: root
    group: root
  tags:
    - box_info

- name: create facts file
  template:
    src: facts.j2
    dest: /etc/ansible/facts.d/box_info.fact
    mode: 0644
    owner: root
    group: root
  tags:
    - box_info
