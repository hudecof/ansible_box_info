---

- name: create facts.d directory
  action: file path=/etc/ansible/facts.d state=directory owner=root group=root
  tags:
    - zabbix-agent 
    - facts

- name: create facts file
  action: template src=facts.j2 dest=/etc/ansible/facts.d/box_info.fact mode=0644 owner=root group=root
  tags:
    - box_info
    - facts
